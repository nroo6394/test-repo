name: PR Validation - Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

permissions:
  contents: read
  statuses: write
  checks: write

jobs:
  validate-commits:
    runs-on: ubuntu-latest
    name: Validate Conventional Commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install --no-save \
            @commitlint/cli@^19.0.0 \
            @commitlint/config-conventional@^19.0.0 \
            semantic-release@^24.0.0 \
            @semantic-release/commit-analyzer@^13.0.0 \
            conventional-changelog-conventionalcommits@^8.0.0
            
      - name: Configure commitlint
        run: |
          cat > commitlint.config.js << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [
                2,
                'always',
                [
                  'feat',
                  'fix',
                  'docs',
                  'style',
                  'refactor',
                  'perf',
                  'test',
                  'build',
                  'ci',
                  'chore',
                  'revert'
                ]
              ]
            }
          };
          EOF
          
      - name: Validate commits and determine release
        id: validation
        run: |
          echo "ðŸ” Analyzing commits in this PR..."
          echo ""
          
          # Get the base and head SHAs for the PR
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          # Get current version from master branch
          git checkout $BASE_SHA
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            CURRENT_VERSION=$(git describe --tags --abbrev=0)
          else
            CURRENT_VERSION="none"
          fi
          git checkout $HEAD_SHA
          
          # Get all commits in the PR
          COMMITS=$(git rev-list $BASE_SHA..$HEAD_SHA)
          
          # Initialize counters and arrays
          TOTAL_COMMITS=0
          VALID_COMMITS=0
          INVALID_COMMITS=0
          CONVENTIONAL_TYPES=""
          
          # Arrays to store commit info
          declare -a VALID_COMMIT_MSGS
          declare -a INVALID_COMMIT_MSGS
          
          # Analyze each commit
          for COMMIT in $COMMITS; do
            COMMIT_MSG=$(git log --format=%s -n 1 $COMMIT)
            COMMIT_SHORT=$(git log --format=%h -n 1 $COMMIT)
            
            # Skip merge commits (they don't need to follow conventional format)
            if git cat-file -p $COMMIT | grep -q "^parent.*parent"; then
              echo "â­ï¸ Skipping merge commit: $COMMIT_SHORT"
              continue
            fi
            
            TOTAL_COMMITS=$((TOTAL_COMMITS + 1))
            
            # Check if commit follows conventional format
            if echo "$COMMIT_MSG" | npx commitlint --verbose 2>/dev/null; then
              VALID_COMMITS=$((VALID_COMMITS + 1))
              VALID_COMMIT_MSGS+=("âœ… $COMMIT_SHORT: $COMMIT_MSG")
              
              # Extract commit type for release calculation
              COMMIT_TYPE=$(echo "$COMMIT_MSG" | sed -n 's/^\([a-z]*\)[(!]*.*/\1/p')
              if echo "$COMMIT_MSG" | grep -q "!:"; then
                CONVENTIONAL_TYPES="$CONVENTIONAL_TYPES breaking"
              else
                CONVENTIONAL_TYPES="$CONVENTIONAL_TYPES $COMMIT_TYPE"
              fi
            else
              INVALID_COMMITS=$((INVALID_COMMITS + 1))
              INVALID_COMMIT_MSGS+=("âŒ $COMMIT_SHORT: $COMMIT_MSG")
            fi
          done
          
          # Output summary
          echo "## ðŸ“Š Commit Analysis Summary"
          echo ""
          echo "- **Total commits:** $TOTAL_COMMITS"
          echo "- **Valid conventional commits:** $VALID_COMMITS"
          echo "- **Invalid commits:** $INVALID_COMMITS"
          echo ""
          
          # Show valid commits
          if [ $VALID_COMMITS -gt 0 ]; then
            echo "### âœ… Valid Conventional Commits"
            echo ""
            for msg in "${VALID_COMMIT_MSGS[@]}"; do
              echo "$msg"
            done
            echo ""
          fi
          
          # Show invalid commits as warnings
          if [ $INVALID_COMMITS -gt 0 ]; then
            echo "### âš ï¸ Non-Conventional Commits (Warnings)"
            echo ""
            for msg in "${INVALID_COMMIT_MSGS[@]}"; do
              echo "$msg"
            done
            echo ""
            echo "**ðŸ’¡ Tip:** Consider using conventional commit format for these commits:"
            echo "- \`feat:\` for new features"
            echo "- \`fix:\` for bug fixes"
            echo "- \`docs:\` for documentation changes"
            echo "- \`perf:\` for performance improvements"
            echo "- \`refactor:\` for code refactoring"
            echo "- \`test:\` for test changes"
            echo "- \`chore:\` for maintenance tasks"
            echo ""
          fi
          
          # Determine expected release version and calculate next version
          echo "### ðŸš€ Expected Release Impact"
          echo ""
          
          if echo "$CONVENTIONAL_TYPES" | grep -q "breaking"; then
            RELEASE_TYPE="major"
            if [ "$CURRENT_VERSION" != "none" ]; then
              MAJOR=$(echo $CURRENT_VERSION | sed 's/v//' | cut -d. -f1)
              EXPECTED_VERSION="v$((MAJOR + 1)).0.0"
              echo "**Version Bump:** MAJOR â†’ $EXPECTED_VERSION"
            else
              EXPECTED_VERSION="v1.0.0"
              echo "**Version Bump:** MAJOR â†’ $EXPECTED_VERSION (first release)"
            fi
          elif echo "$CONVENTIONAL_TYPES" | grep -q "feat"; then
            RELEASE_TYPE="minor"
            if [ "$CURRENT_VERSION" != "none" ]; then
              MAJOR=$(echo $CURRENT_VERSION | sed 's/v//' | cut -d. -f1)
              MINOR=$(echo $CURRENT_VERSION | sed 's/v//' | cut -d. -f2)
              EXPECTED_VERSION="v$MAJOR.$((MINOR + 1)).0"
              echo "**Version Bump:** MINOR â†’ $EXPECTED_VERSION"
            else
              EXPECTED_VERSION="v0.1.0"
              echo "**Version Bump:** MINOR â†’ $EXPECTED_VERSION (first release)"
            fi
          elif echo "$CONVENTIONAL_TYPES" | grep -E -q "fix|docs|perf|revert"; then
            RELEASE_TYPE="patch"
            if [ "$CURRENT_VERSION" != "none" ]; then
              MAJOR=$(echo $CURRENT_VERSION | sed 's/v//' | cut -d. -f1)
              MINOR=$(echo $CURRENT_VERSION | sed 's/v//' | cut -d. -f2)
              PATCH=$(echo $CURRENT_VERSION | sed 's/v//' | cut -d. -f3)
              EXPECTED_VERSION="v$MAJOR.$MINOR.$((PATCH + 1))"
              echo "**Version Bump:** PATCH â†’ $EXPECTED_VERSION"
            else
              EXPECTED_VERSION="v0.0.1"
              echo "**Version Bump:** PATCH â†’ $EXPECTED_VERSION (first release)"
            fi
          elif [ $VALID_COMMITS -gt 0 ]; then
            RELEASE_TYPE="none"
            EXPECTED_VERSION="no change"
            echo "**Version Bump:** None (refactor, test, build, ci, chore, style)"
          else
            RELEASE_TYPE="invalid"
            EXPECTED_VERSION="N/A"
            echo "**Version Bump:** N/A - No valid conventional commits found"
          fi
          
          echo ""
          
          # Set outputs for use in next steps
          echo "valid_commits=$VALID_COMMITS" >> $GITHUB_OUTPUT
          echo "invalid_commits=$INVALID_COMMITS" >> $GITHUB_OUTPUT
          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "expected_version=$EXPECTED_VERSION" >> $GITHUB_OUTPUT
          
          # Determine validation result
          if [ $VALID_COMMITS -eq 0 ]; then
            echo "## âŒ Validation Failed"
            echo ""
            echo "**At least one conventional commit is required to merge this PR.**"
            echo ""
            echo "Please add a new commit with a conventional commit message, or amend an existing commit."
            echo ""
            echo "ðŸ“– Learn more:"
            echo "- [Conventional Commits Specification](https://www.conventionalcommits.org/)"
            echo "- [Internal Guide](https://syscobt.atlassian.net/wiki/spaces/DSRE/pages/5481759950/How+to+Conventional+commits+for+Git)"
            echo ""
            echo "validation_status=failed" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "## âœ… Validation Passed"
            echo ""
            if [ $INVALID_COMMITS -gt 0 ]; then
              echo "**Status:** PR can be merged (contains at least one conventional commit)"
              echo ""
              echo "âš ï¸ **Note:** This PR contains $INVALID_COMMITS non-conventional commit(s). While not blocking, we encourage using conventional commits for all changes."
            else
              echo "**Status:** All commits follow conventional format! ðŸŽ‰"
            fi
            echo ""
            echo "validation_status=passed" >> $GITHUB_OUTPUT
          fi
          
      - name: Update PR status check
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const validation_status = '${{ steps.validation.outputs.validation_status }}';
            const valid_commits = '${{ steps.validation.outputs.valid_commits }}';
            const invalid_commits = '${{ steps.validation.outputs.invalid_commits }}';
            const total_commits = '${{ steps.validation.outputs.total_commits }}';
            const release_type = '${{ steps.validation.outputs.release_type }}';
            const expected_version = '${{ steps.validation.outputs.expected_version }}';
            
            // Create status check
            const status = validation_status === 'passed' ? 'success' : 'failure';
            
            let description;
            if (validation_status === 'passed') {
              if (invalid_commits > 0) {
                description = `PASS: ${valid_commits}/${total_commits} conventional commits (warnings for ${invalid_commits} commits)`;
              } else {
                description = `PASS: All ${total_commits} commits are conventional`;
              }
              
              // Add expected version to description
              if (expected_version !== 'N/A' && expected_version !== 'no change') {
                description += ` | Release: ${expected_version}`;
              } else if (expected_version === 'no change') {
                description += ' | No release';
              }
            } else {
              description = `FAIL: No conventional commits found (0/${total_commits})`;
            }
          
            // Update commit status
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: status,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: description,
              context: 'Conventional Commits Validation'
            });